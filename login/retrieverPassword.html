<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="login.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">找回密码</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="hd" style="display: block;">
				<div class="horizontal">
					<div class="step step1">
						<span>1填写用户名</span>
					</div>
					<div class="step step2">
						<span class="next">></span>
						<span>2验证身份</span>
					</div>
					<div class="step step3">
						<span class="next">></span>
						<span>3设置新密码</span>
					</div>
				</div>
			</div>
			<section class="first-step" style="display: block;">
				<div class="username">
					<label>登录账号</label>
					<input id="JS_username" type="text" placeholder="请输入用户账号" />
					<i class="user-icon del-icon"></i>
				</div>
				<div class="yanzhengma">
					<div class="tianxie">
						<input id="JS_accunt_code" type="text" placeholder="请输入验证码" />
					</div>
					<div class="code">
						<!--<img id="yzImg" src="http://120.76.74.105:8085/ciep_new/captcha" width="100%" height="100%" />-->
						<img id="yzImg" width="100%" height="100%" />
					</div>
				</div>
				<div class="submit-item">
					<a href="javascript:void(0);" id="JS_getpwd_next_secondStep">下一步</a>
				</div>
			</section>
			<section class="second-step" style="display: none;">
				<div class="username">
					<label>已验证邮箱</label>
					<input id="JS_validate_email" type="text" placeholder="请输入验证邮箱" />
					<i class="user-icon del-icon"></i>					
				</div>
				<div class="yanzhengma">
					<div class="tianxie">
						<input id="JS_validate_code" type="text" placeholder="请输入验证码" />
					</div>
					<div class="code">
						<a href="javascript:void(0);" id="JS_get_code">获取验证码</a>
					</div>
				</div>
				<div class="submit-item">
					<a href="javascript:void(0);" id="JS_getpwd_next_thirdStep">下一步</a>
				</div>
			</section>
			<section class="third-step" style="display: none;">
				<div class="password">
					<label style="padding-right: 0.64rem;">新密码</label>
					<input id="JS_new_pass" type="password" placeholder="请输入新密码" />
					<i class="user-icon del-icon"></i>
				</div>
				<div class="password margin">
					<label>确认密码</label>
					<input id="JS_new_repass" type="password" placeholder="请再次输入新密码" />
					<i class="user-icon del-icon"></i>
				</div>
				<div class="submit-item">
					<a href="javascript:void(0);" id="JS_getpwd_next_fourStep">提交</a>
				</div>
			</section>
			<section class="four-step" style="display: none;">
				<div class="result">
					<div class="success"></div>
					<span class="font"><p>恭喜您密码修改成功</p></span>
				</div>
				<div class="submit-item">
					<a href="login.html">完成</a>
				</div>
			</section>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script>
			seajs.use(["login"],function(login){
				login.initRetrieverPassword();
			})
		</script>
	</body>

</html>

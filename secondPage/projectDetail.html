<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目详情</title>
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/docking.css"/>
	</head>
	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a onClick="javascript :window.history.back(); return false;" class="back"></a>
				<div class="layout-middle">
					<div class="text">项目详情</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>			
		</header>
			<div class="viewport">
			<div class="zhiweixinxi">
				<div class="title">
					<span class="positionname" style="width: 100%;"></span>					
				</div>
				<div class="address">
					<span>地址：</span><span class="companyaddress"></span>
				</div>
				<div class="wrapper">
					<div class="property">
						单位性质：<span class="unit-property"></span>
						规模：<span class="unit-scale"></span>						
					</div>					
					<div class="scale-pro">
						单位类型：<span class="unit-category-item"></span>					
					</div>
				</div>
				<div class="company-information">
					<p>项目名称：<span class="project-name"></span></p>
					<div class="half">
						<div class="block">项目类型：<sapn class="project-category" ></sapn></div>
						<div class="block">行业领域：<sapn class="hangye-lingyu"></sapn></div>
					</div>
					<div class="half">
						<div class="block">联系人：<sapn class="contacts"></sapn></div>
						<div class="block">职        务：<sapn class="zhiwu"></sapn></div>
					</div>
					<p>手        机：<sapn class="phone"></sapn></p>
					<p>座        机：<sapn class="zuoji"></sapn></p>
					<p>E-mail：<sapn class="email"></sapn></p>
					<p>传        真：<sapn class="chuanzhen"></sapn></p>
				</div>
			</div>
			<div class="zhiweimiaoshu">
				<header class="miaoshu-header"><span>单位介绍</span></header>
				<div class="miaoshu-content"></div>
			</div>
			<div class="gangweizhize">
				<header class="zhize-header"><span>项目介绍</span></header>
				<div class="zhize-content"></div>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">						
			seajs.use(["docking"],function(docking){
				docking.initProjectDetail(); 
			})
		</script>
	</body>		
</html>

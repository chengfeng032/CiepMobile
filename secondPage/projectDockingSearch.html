<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>项目对接</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/docking.css"/>
		<style>

		</style>
	</head>

	<body>
		<header class="mob-header" id="JS_project_list">
			<div class="mob-header-content">
				<a href="../index.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">项目对接</div>
				</div>
				<a href="javascript:void(0);" class="filtrate">
					<span></span>
				</a>
			</div>
		</header>
		<header class="mob-header" id="JS_project_search" style="display: none;">
			<div class="mob-header-content">
				<a href="javascript:void(0);" class="back" id="JS_comeback_list"></a>
				<div class="layout-middle">
					<div class="text">项目搜索</div>
				</div>
				<a href="javascript:void(0);" class="login" id="JS_search">
					<span>完成</span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="project">
				<header id="JS_nav_swiper" class="nav-swiper-title swiper-container-horizontal">
					<ul class="swiper-wrapper">
						<li class="swiper-slide swiper-slide-active current" id="JS_project_import">项目引进</li>
						<li class="swiper-slide swiper-slide-active" id="JS_project_extension">项目推介</li>
					</ul>
				</header>
				<div class="xiangmuguanli" id="xiangmuguanli">
					<template id="xiangmuguanli_list">
						<ul class="xiangmuguanli-list">
							{{each rows as value i}}
							<li class="item">
								<a style="display: block; padding: 0;" href="projectDetail.html?id={{value.id}}">
									<div class="one">
										<div class="company-name" style="width: 15rem;">{{value.name}}</div>
									</div>
									<div class="two">
										<span>{{value.sector}}</span>
										<i></i>
										<span>{{value.type}}</span>
									</div>
									<time>{{value.releasetime}}</time>
								</a>
							</li>
							{{/each}}
						</ul>
					</template>
				</div>
			</div>
			<!--职位搜索-->
			<div class="search" style="display: none;">
				<ul class="personalInformation-list">
					<li class="item">
						<span class="label"><i></i>项目名称</span>
						<div class="Right">
							<input type="text" id="projectName" placeholder="项目名称" value="" />
							<i class="icon-clear"></i>
						</div>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>项目类别</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_project_type">
							<option value="">不限</option>
						</select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>行业领域</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_industry_areas">
							<option value="">不限</option>
						</select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>发布者角色</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_publisher_role">
							<option value="">不限</option>
						</select>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">						
			seajs.use(["docking"],function(docking){
				docking.initProjectDockingSearch(); 
			})
		</script>
	</body>

</html>

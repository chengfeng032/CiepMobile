<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>单位信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/docking.css"/>
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a onClick="javascript :window.history.back(); return false;" class="back"></a>
				<div class="layout-middle">
					<div class="text">单位信息</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="zhiweixinxi">
				<div class="title">
					<span class="positionname" id="JS_company_name" style="width: 13.5rem"></span>
					<a href="javascript:void(0);" id="JS_collection_unit" class="time"><span class="collection"></span></a>
				</div>
				<div class="address">
					<span>地址：</span><span class="companyname" id="JS_company_address"></span>
				</div>
				<div class="wrapper">
					<span class="danwei-property"></span>
					<span class="danwei-scale"></span>
					<span class="danwei-category"></span>
				</div>
			</div>
			<div class="section-block border-b">
				<ul class="mob-table-view setting-table-view no-border">
					<li class="mob-table-view-cell">
						<a href="projectDocking.html" id="JS_project_docking" class="mob-navigate-right icon-right" data-type="项目对接">
							<span>项目对接</span>
						</a>
					</li>
					<li class="mob-table-view-cell">
						<a href="talentDocking.html" id="JS_talent_docking" class="mob-navigate-right icon-right" data-type="人才对接">
							<span>人才对接</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="zhiweimiaoshu">
				<header class="miaoshu-header"><span>公司简介</span></header>
				<div class="miaoshu-content"></div>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			seajs.use(["docking"], function(docking) {
				docking.initUnitInformation();
			})
		</script>
	</body>
</html>

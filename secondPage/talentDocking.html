<!DOCTYPE html>
<html style="font-size: 23.4375px;"> 
	<head>
		<meta charset="UTF-8">
		<title>人才对接</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/docking.css"/>
		
	</head>
	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a onClick="javascript :window.history.back(); return false;" class="back"></a>
				<div class="layout-middle">
					<div class="text">人才对接</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>			
		</header>
		<div class="viewport">
			<div class="talent-docking" id="talent_docking">
				<template id="talent_list">
					<ul class="talent-docking-list" >					
						{{each result as value i}}
							<li class="item">
								<a href="positionInformation.html?hideid={{value.id}}">
									<div class="workname">{{value.title}}</div>
									<div class="vertical-line"><i></i></div>
									<div class="information">	
										<div>
											<span class="education">{{value.education}}</span>
											<span class="number" style="right: 0;">{{value.num}}人</span>
											<span class="salary">{{value.salRange}}</span>	
										</div>
																			
										<time class="time">{{value.publishDate}}</time>
									</div>
								</a>
							</li>
						{{/each}}					
					</ul>
				</template>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">						
			seajs.use(["docking"],function(docking){
				docking.initTalentDocking(); 
			})
		</script>
	</body>		
</html>

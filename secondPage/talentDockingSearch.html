<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>人才对接</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/docking.css"/>
	</head>

	<body>
		<header class="mob-header" id="JS_talent_list">
			<div class="mob-header-content">
				<a href="../index.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">人才对接</div>
				</div>
				<a href="javascript:void(0);" class="filtrate">
					<span></span>
				</a>
			</div>
		</header>
		<header class="mob-header" id="JS_position_search" style="display: none;">
			<div class="mob-header-content">
				<a href="javascript:void(0);" class="back" id="JS_comeback_list"></a>
				<div class="layout-middle">
					<div class="text">岗位搜索</div>
				</div>
				<a href="javascript:void(0);" class="login" id="JS_search">
					<span>完成</span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="resume">
				<div class="bd">
					<ul class="resume-list">
						<template id="JS_resume_item">
							{{each result as value i}}
							<li class="resume-list-item">
								<a href="positionInformation.html?id={{value.id}}">
									<div class="zhiwei">
										<span style="display: inline-block; width: 11.5rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{value.title}}</span>
										<time>{{value.publishDate}}</time>
									</div>
									<div class="address">{{value.enterprise.name}}</div>
									<div class="project">{{value.enterprise.industry}}</div>
								</a>
							</li>
							{{/each}}
						</template>
					</ul>
				</div>
			</div>
			<!--职位搜索-->
			<div class="search" style="display: none;">
				<ul class="personalInformation-list">
					<li class="item">
						<span class="label"><i></i>单位名称</span>
						<div class="Right">
							<input type="text" name="workunit" id="workunit" placeholder="工作单位" value="" />
							<i class="icon-clear"></i>
						</div>
					</li>
					<li class="item">
						<span class="label"><i></i>职位名称</span>
						<div class="Right">
							<input type="text" name="position" id="position" placeholder="职位" value="" />
							<i class="icon-clear"></i>
						</div>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>期望薪资</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_expect_salary">
						</select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>工作年限</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_work_year"><option value="">不限</option></select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>学历学位</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_education_degree"><option value="">不限</option></select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>工作类型</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_work_property">
						</select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>所学专业</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_learn_major"><option value="">不限</option></select>
					</li>
					<li class="item select-area">
						<span class="label"><i></i>行业领域</span>
						<span class="select-value mob-push-right select-push-right"></span>
						<select class="xiala select-over-none" id="JS_industry_areas"><option value="">不限</option></select>
					</li>

				</ul>
			</div>

		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">						
			seajs.use(["docking"],function(docking){
				docking.initTalentDockingSearch(); 
			})
		</script>
	</body>

</html>

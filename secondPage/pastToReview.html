		<script type="text/javascript">
			$(document).ready(function(){
				$("#JS_share_close").on("click",function(){
					$(".share").css("display","none");
				})
				$("#JS_share_open").on("click",function(){
					$(".share").css("display","block");
				})	
				
				var id = window.location.href.split("=")[1];
				var str = window.location.href.split("?")[1];
				
				if(str.split("=")[0]=="newsId"){
					$(".mob-header .text").html("大会视频");
				}
				
				if(str.split("=")[0]=="newsId"){
					$.get(Util.CiepUrl + "/video/vod/vod!getByidinfo.action" + "?id="+id,function(data){					
						console.log(data);
						if(data.code==0){
							$("#JS_video_controls").attr("src",Util.CiepUrl+data.data.videopath);
							$(".video-title h1").html(data.data.title);
							$("#JS_video_controls").attr("autoplay","autoplay");
						}
					})
				}else{
					$.get(Util.CiepUrl+"/history-video/detail.action"+"?historyVideo.id="+id,function(data){
						console.log(data);
						if(data.code==0){
							$("#JS_video_controls").attr("src",Util.CiepUrl+data.historyVideo.url);
							$(".video-title h1").html(data.historyVideo.title);
							$("#JS_video_controls").attr("autoplay","autoplay");
						}
					})
				}
				
				
				
				
				
				
				
				
				
			})

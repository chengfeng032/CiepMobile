<!DOCTYPE html>
<html style="font-size: 23.4375px;"> 
	<head>
		<meta charset="UTF-8">
		<title>板块详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="../meetingPlate.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">板块详情</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>			
		</header>
		<div class="viewport">
			<div class="platedetail-title">
				<span id="JS_plateName"></span>
			</div>
			<div class="platedetail-intro">
				<!--<div class="title">简介</div>-->
				<div class="content"></div>
			</div>
			<div class="platedetail-container">
				<header class="instro-name">展区介绍</header>
				<ul class="intro-list" id="area_list">
					<template id="intro_list">
						{{each areaList as value i}}
						<li class="intro-list-item">
							<a href="javascript:void(0);">
								<div class="title">{{value.name}}</div>
								<div class="address">{{value.description}}</div>
								<!--<div class="time">
									2016-11-21  09:00-15:00
								</div>-->
							</a>
						</li>
						{{/each}}
					</template>
				</ul>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			seajs.use(["meetingPlate"],function(meetingPlate){
				meetingPlate.plateDetail();
			})
		</script>
	</body>	
</html>

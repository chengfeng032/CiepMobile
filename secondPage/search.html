<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="utf-8" />
		<title>搜索</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/index.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="../index.html" class="back"></a>
				<div class="layout-middle">
					<div class="text"><input type="text" id="JS_searchContent" placeholder="请输入搜索内容" /></div>
				</div>
				<a href="javascript:void(0);" class="search">
					<span></span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<ul class="search-select">
				<li id="danwei" class="current">
					<div class="back">参展单位</div>
				</li>
				<li id="news">
					<div class="back">新闻</div>
				</li>
			</ul>
			<!--参展单位-->
			<div class="canzhandanwei">
				<ul id="danwei_list" class="danwei-list">
					<template id="JS_danwei">
						{{each rows as value i}}
						<li class="danwei-list-item">
							<a href="unitInformation.html?id={{value.id}}">
								<div class="company-name">{{value.name}}</div>
								<div class="company-project">{{value.industry}}</div>
								<div class="company-address">{{value.regionCity}}</div>
							</a>
							<div class="query">
								<a href="javascript:void(0);" class="uncommitted" style="display: {{exhibited | showitem}};">
									<div class="wrapper">
										<i class="icon-uncommitted"></i>
										<span>未参展</span>
									</div>
								</a>
								<a href="javascript:void(0);" class="committed" style="display: {{exhibited | showitem2}};">
									<div class="wrapper">
										<i class="icon-committed"></i>
										<span>已参展</span>
									</div>
								</a>
							</div>
						</li>
						{{/each}}
					</template>
				</ul>
				<div class="empty" style="display: none;" id="JS_danwei_empty">
					<p>对不起，未查找到您想要的信息</p>
				</div>
			</div>

			<!--新闻-->
			<div class="xinwenxinxi" style="display: none;">
				<div id="news_detail_list" class="news-detail-list" style="display: none;">
					<template id="JS_news_detail">
						{{each rows as value i}}
						<a class="news-detail-item" href="{{value.id | href}}">
							<div class="content">
								<div class="news-title">{{value.title}}</div>
								<div class="news-time">{{value.createtimeString}}</div>
							</div>
							<div class="img">
								<img src="{{value.pcimg | imgsrc}}" width="100%" height="100%" />
							</div>
						</a>
						{{/each}}
					</template>

				</div>
				<div class="empty" style="display: none;" id="JS_news_empty">
					<p>对不起，未查找到您想要的信息</p>
				</div>
			</div>

		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">						
			seajs.use(["news"],function(news){
				news.initSearch(); 
			})
		</script>
	</body>

</html>

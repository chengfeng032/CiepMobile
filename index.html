<!DOCTYPE html>
<html style="font-size: 23.4375px;">                          
	<head>
		<meta charset="utf-8" />		
		<title>中国国际人才交流大会—融全球智力，促共同发展</title>
		<meta name="keywords" content="中国国际人才交流大会,国际人才交流大会,国际人才,项目对接,人才匹配,ciep" />
   		<meta name="description" content="中国国际人才交流大会是我国目前唯一专门对外国专家组织、培训机构、专业人才开放的规模最大、规格最高的国家级、国际性的人才与智力交流盛会，是一个集人才、智力、技术、项目和管理为一体的综合性大会。">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">				
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css"/>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/index.css" />		
	</head>
	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="javascript:void(0);" class="logo">
					<span></span>
				</a>
				<div class="layout-middle">
					<div class="text">中国国际人才交流大会</div>
				</div>
				<a href="secondPage/search.html" class="search">
					<span></span>
				</a>
			</div>			
		</header>
		<div class="viewport mb">
			<div class="mob-banner">
				<div id="JS_banner_swiper_container" class="swiper-container swiper-container-horizontal">	
				<!-- banner tpl -->	
				<template id="tpl-banners" type="text/html">
					<div class="swiper-wrapper">
						{{each rows as value i}}
						<div class="swiper-slide">
							<a href="javascript:void(0);">
								<img src="{{value.logopath | imgsrc}}" alt="{{value.name}}" width="100%" height="100%"/>
							</a>
						</div>		
						{{/each}}
					</div>			
					 <!-- 如果需要分页器 -->	
		  			<div class="swiper-pagination"></div>
		  		</template>
				</div>
			</div>
			<div class="broadcast clearfix">
				<i class="icon-notice"></i>				
				<span class="gonggao">大会通知：</span>			
				<div id="JS_broadcast_swiper_container" class="container swiper-container-vertical">
				<!-- banner tpl -->
				<template id="news-banners" type="text/html">
					<div class="swiper-wrapper">
						{{each rows as value i}}
						<div class="swiper-slide">
							<a href="{{value.id | href}}" class="notice_return">
								<span>{{value.title}}</span>
							</a>
						</div>
						{{/each}}
					</div>
				</template>
				</div>
			</div>
			<ul class="mob-quick-link clearfix">
				<li class="link-item-4">
					<a href="javascript:void(0);" id="JS_Attend">
						<div>
							<i class="index-bar icon-woyaocanhui"></i>	
						</div>
						<span>我要参会</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/generalIntroduction.html#canzhanzhinan">
						<div>
							<i class="index-bar icon-canzhanzhinan"></i>	
						</div>
						<span>参展指南</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/generalIntroduction.html#dahuijieshao">
						<div>
							<i class="index-bar icon-dahuijieshao"></i>	
						</div>
						<span>大会介绍</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/generalIntroduction.html#dahuiluntan">
						<div>
							<i class="index-bar icon-dahuiluntan"></i>	
						</div>
						<span>大会论坛</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/talentDockingSearch.html">
						<div>
							<i class="index-bar icon-rencaiduijie"></i>	
						</div>
						<span>人才对接</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/projectDockingSearch.html">
						<div>
							<i class="index-bar icon-xiangmuduijie"></i>	
						</div>
						<span>项目对接</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/generalIntroduction.html#dahuifuwu">
						<div>
							<i class="index-bar icon-dahuifuwu"></i>	
						</div>
						<span>大会服务</span>						
					</a>
				</li>	
				<li class="link-item-4">
					<a href="secondPage/generalIntroduction.html#wangqihuigu">
						<div>
							<i class="index-bar icon-shujutongji"></i>	
						</div>
						<span>往期回顾</span>						
					</a>
				</li>
			</ul>
			<div class="mob-news">
				<header class="news-center">
					<div class="news-center-title">新闻中心</div>
					<a href="secondPage/newsCenter.html" class="news-center-more">更多</a>
				</header>	
				<div id="JS_news_list" class="news-detail">
					<!-- banner tpl -->
				<template id="news-list">
					{{each rows as value i}}
					<a class="news-detail-list notice_return" href="{{value.id | newshref}}">
						<div class="content">
							<div class="news-title">{{value.title}}</div>
							<div class="news-time">{{value.createtime}}</div>
						</div>
						<div class="img">
							<img src="{{value.pcimg | imgsrc}}" width="100%" height="100%"/>
						</div>
					</a>
					{{/each}}
				</template>
				</div>
			</div>
		</div>	
		<div id="J_index_downtip" class="english-sign-tip">
				英文版
		</div>
		<footer class="mob-footer">
			<a href="index.html" class="footer-link bottom-nav-current">
				<span class="index-nav icon-index-shi"></span>
				<p>首页</p>
			</a>
			<a href="meetingPlate.html" class="footer-link">
				<span class="index-nav icon-dahuibankuai"></span>
				<p>大会板块</p>
			</a>
			<a href="zhanpiao.html" class="footer-link">
				<span class="index-nav icon-zhanpiao"></span>
				<p>展票</p>
			</a>
			<a href="userCenter.html" class="footer-link">
				<span class="index-nav icon-mine"></span>
				<p>我的</p>
			</a>
		</footer>
		<script src="js/sea.js" type="text/javascript" charset="utf-8"></script>		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">						
			seajs.use(["index"],function(index){
				index.init(); 
			})
		</script>		
	</body>	
</html>

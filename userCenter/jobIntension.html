<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>求职意向</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="myResume.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">求职意向</div>
				</div>
				<a href="javascript:void(0);" class="login" id="JS_jobIntension_save">
					<span>保存</span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>&nbsp;</i>关键词</span>
					<div class="Right">
						<input type="text" name="keyword" id="keyword" placeholder="关键词" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item">
					<span class="label"><i>*</i>地&nbsp;&nbsp;&nbsp;点</span>
					<div class="Right">
						<input type="text" name="JS_location_city" id="JS_location_city" placeholder="地点" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>				
				<li class="item select-area">
					<span class="label"><i>*</i>行&nbsp;&nbsp;&nbsp;业</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_industry_areas">
					</select>
				</li>
				<li class="item">
					<span class="label"><i>*</i>职&nbsp;&nbsp;&nbsp;能</span>
					<div class="Right">
						<input type="text" name="position" id="position" placeholder="职能" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>工作类型</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_work_property">
					</select>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>期望薪资</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_expect_salary">
					</select>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>到岗时间</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_comework_time">
					</select>
				</li>
			</ul>
			<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>*</i>自我评价</span>
					<!--<div class="number"><span class="current">0</span>/200</div>-->
				</li>
				<li class="item textarea" style="height: 5.12rem">
					<textarea class="miaoshu" id="miaoshu" placeholder="请输入自我评价"></textarea>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(["userCenter"],function(userCenter){
			userCenter.initJobIntension();
		})
	</script>

</html>

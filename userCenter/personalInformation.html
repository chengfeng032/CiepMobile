<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>个人资料</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="../userCenter.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">个人资料</div>
				</div>
				<a href="javascript:void(0);" class="login" id="JS_information_save">
					<span>保存</span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>*</i>中文姓名</span>
					<div class="Right">
						<input type="text" name="chinese" id="chinese" placeholder="中文姓名" value="" maxlength="12" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<!--<li class="item">
					<span class="label"><i>*</i>英文姓名</span>
					<div class="Right">
						<input type="text" name="english" id="english" placeholder="英文姓名" value="" maxlength="12" />
						<i class="icon-clear"></i>
					</div>
				</li>-->
				<li class="item select-area">
					<span class="label"><i>*</i>国&nbsp;&nbsp;&nbsp;籍</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_country">
					</select>
				</li>
				<li class="item">
					<span class="label"><i>*</i>性&nbsp;&nbsp;&nbsp;别</span>
					<div class="Right">
						<input type="radio" id="man" name="sex" class="regular-radio big-radio" value="男" checked/>
						<label for="man" class="label-radio"></label><label for="man">男</label>
						<input type="radio" id="women" name="sex" class="regular-radio big-radio" value="女"/>
						<label for="women" class="label-radio"></label><label for="women">女</label>
					</div>
				</li>
				<!--<li class="item">
					<span class="label"><i>*</i>出生年月</span>
					<input type="date" name="date" id="date" value="" class="xiala" style="width: 5.12rem;" />
				</li>-->
				<li class="item">
					<span class="label"><i>*</i>联系电话</span>
					<div class="Right">
						<input type="text" name="telphone" id="telphone" placeholder="联系电话" value="" maxlength="12" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item">
					<span class="label"><i>*</i>电子邮箱</span>
					<div class="Right">
						<input type="text" name="email" id="email" placeholder="电子邮箱" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item">
					<span class="label"><i>*</i>工作单位</span>
					<div class="Right">
						<input type="text" name="workunit" id="workunit" placeholder="工作单位" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item">
					<span class="label"><i>*</i>职&nbsp;&nbsp;&nbsp;位</span>
					<div class="Right">
						<input type="text" name="position" id="position" placeholder="职位" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>单位性质</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_unit_property">
					</select>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>单位规模</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_unit_size">
					</select>
				</li>
				<li class="item">
					<span class="label"><i>&nbsp;</i>毕业院校</span>
					<div class="Right">
						<input type="text" name="school" id="school" placeholder="毕业院校" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item select-area">
					<span class="label"><i>&nbsp;</i>所学专业</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_learn_major">
					</select>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>学历学位</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_education_degree">
					</select>
				</li>
				
				<li class="item select-area">
					<span class="label"><i>*</i>行业领域</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_industry_areas">
					</select>
				</li>
				<!--<li class="item">
					<span class="label"><i>*</i>掌握语言</span>
					<div class="Right">
						<input type="text" name="language" id="language" placeholder="掌握语言" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>-->
			</ul>
			<!--<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>*</i>主要成就</span>
					<div class="number"><span class="current">0</span>/200</div>
				</li>
				<li class="item textarea" style="height: 5.12rem;">
					<textarea class="miaoshu" placeholder="请输入主要成就"></textarea>
				</li>
			</ul>
			<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>*</i>来访目的<span>（多选）</span></span>
				</li>
				<li class="item select" id="itemselect">
					<!--<div><label><input type="checkbox" name="first" id="first" value=""/>寻找工作</label></div>
					<div><label><input type="checkbox" name="second" id="second" value=""/>寻找人才</label></div>
					<div><label><input type="checkbox" name="third" id="third" value=""/>项目对接</label></div>
					<div><label><input type="checkbox" name="four" id="four" value=""/>技术交流</label></div>
					<div><label><input type="checkbox" name="five" id="five" value=""/>寻找商机</label></div>
					<div><label><input type="checkbox" name="six" id="six" value=""/>其他</label></div>
				</li>

			</ul>-->
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			seajs.use(["userCenter"], function(userCenter) {
				userCenter.initPersonalInformation();
			})
		</script>
	</body>
</html>

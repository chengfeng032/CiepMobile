<!DOCTYPE html>
<html style="font-size: 23.4375px;"> 
	<head>
		<meta charset="UTF-8">
		<title>工作经历</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/setup.css" />		
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="myResume.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">工作经历</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="section-block border-b">
				<ul class="mob-table-view setting-table-view no-border">
					<template id="JS_work_Experience_list">
						{{each workExperienceList as value i}}
						<li class="mob-table-view-cell" style="height: 100%;">
							<div class="mob-navigate-right-2">
								<span>{{value.company}}</span>
								<span class="time">{{value.startdate | yearMonth}} - {{value.enddate | yearMonth}}</span>
							</div>
							<div class="mob-edit-del" id="{{value.id}}">
								<a href="workExperience_edit.html?id={{value.id}}" class="mob-eidt"><span>编辑</span></a>
								<span class="mob-del">删除</span>
							</div>
						</li>
						{{/each}}
					</template>					
				</ul>
			</div>
			<div class="section-block border-b inster-border-bottom">
				<div class="inster-item">
					<a href="workExperience_edit.html" class="inster">添加工作经历</a>
				</div>
			</div>		
		</div>
	</body>		
	<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(["userCenter"],function(userCenter){
			userCenter.initWorkList();
		})
	</script>	
</html>

<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>项目管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/usercenter.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="../userCenter.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">项目管理</div>
				</div>
				<a href="projectManage_edit.html" class="login" id="JS_project_add">
					<span>添加</span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="xiangmuguanli">				
				<ul class="xiangmuguanli-list">
					<template id="JS_project_list">
						{{each rows as value i}}
						<li class="item">
							<div class="one">
								<div class="company-name">{{value.name}}</div>
								<a href="projectManage_edit.html?project_id={{value.id}}" class="editbtn"><span class="icon-edit"></span></a>
							</div>
							<div class="two">
								<span>{{value.type}}</span>
								<i></i>
								<span>{{value.sector}}</span>
							</div>
							<time>{{value.releasetime}}</time>
							<a href="javascript:void(0);" class="del"><span class="icon-del"></span></a>							
							<div id="JS_project_id" style="display: none;">{{value.id}}</div>
						</li>
						{{/each}}
					</template>
				</ul>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			seajs.use(["userCenter"], function(userCenter) {
				userCenter.initProjectManage();
			})
		</script>
	</body>
</html>

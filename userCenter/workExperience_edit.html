<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>修改工作经历</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="workExperience.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">修改工作经历</div>
				</div>
				<a href="javascript:void(0);" class="login" id="JS_work_Experience_save">
					<span>保存</span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>*</i>入职时间</span>
					<input type="date" id="starttime" value="" class="mob-push-right date-push-right"/>
				</li>
				<li class="item">
					<span class="label"><i>*</i>离职时间</span>
					<input type="date" id="overtime" value="" class="mob-push-right date-push-right"/>
				</li>
				<li class="item">
					<span class="label"><i>*</i>公&nbsp;&nbsp;&nbsp;司</span>
					<div class="Right">
						<input type="text" name="company" id="company" placeholder="公司" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>行&nbsp;&nbsp;&nbsp;业</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_industry_areas">
					</select>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>公司规模</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_unit_size">
					</select>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>公司性质</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_unit_property">
					</select>
				</li>
				<li class="item">
					<span class="label"><i>*</i>职位名称</span>
					<div class="Right">
						<input type="text" name="position" id="position" placeholder="职位" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item">
					<span class="label"><i>*</i>部&nbsp;&nbsp;&nbsp;门</span>
					<div class="Right">
						<input type="text" name="department" id="department" placeholder="部门" value="" />
						<i class="icon-clear"></i>
					</div>
				</li>
				<li class="item select-area">
					<span class="label"><i>*</i>工作类型</span>
					<span class="select-value mob-push-right select-push-right"></span>
					<select class="xiala select-over-none" id="JS_work_property">
					</select>
				</li>
			</ul>
			<ul class="personalInformation-list">
				<li class="item">
					<span class="label"><i>*</i>工作描述</span>
					<!--<div class="number"><span class="current">0</span>/200</div>-->
				</li>
				<li class="item textarea" style="height: 5.12rem;">
					<textarea class="miaoshu" placeholder="请输入自我评价"></textarea>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(["userCenter"],function(userCenter){
			userCenter.initWorkEdit();
		})
	</script>		
</html>

<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/usercenter.css"/>
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="../userCenter/setup.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">修改密码</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>
		</header>
		<div class="viewport" style="padding-top: 120px;">
			<div class="oldpassword">
				<label>验证旧密码</label>
				<input type="password" class="old" placeholder="请输入您的旧密码" />
				<i class="user-icon del-icon"></i>
			</div>
			<div class="newpassword">
				<label>设置新密码</label>
				<input type="password" class="new" placeholder="请设置登录密码" />
				<i class="user-icon del-icon"></i>
				<i class="icon-see JS-show-password-icon" style="position: absolute; right: 0.2rem; top: 0.7rem;"></i>
			</div>
			<div class="submit-item">
				<a href="javascript:void(0);" id="JS_submit">完成</a>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			seajs.use(["userCenter"],function(userCenter){
				userCenter.initModifyPassword();
			})
		</script>
	</body>

</html>

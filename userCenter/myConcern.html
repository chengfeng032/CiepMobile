<!DOCTYPE html>
<html style="font-size: 23.4375px;">

	<head>
		<meta charset="UTF-8">
		<title>我的关注</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/usercenter.css" />
	</head>

	<body>
		<header class="mob-header">
			<div class="mob-header-content">
				<a href="../userCenter.html" class="back"></a>
				<div class="layout-middle">
					<div class="text">我的关注</div>
				</div>
				<a href="javascript:void(0);" class="search" style="display: none;">
					<span></span>
				</a>
			</div>
		</header>
		<div class="viewport">
			<div class="concern">
				<ul class="concern-list">
					<template id="JS_concern_item">
						{{each result as value i}}
						<li class="concern-list-item">
							<a href="../secondPage/unitInformation.html?id={{value.id}}">
								<div class="company-name">{{value.name}}</div>
								<div class="company-project">{{value.industry}}</div>
								<div class="company-address">{{value.regionProv}}{{value.regionCity}}{{value.regionDistrict}}</div>
							</a>
						</li>
						{{/each}}
					</template>
				</ul>
			</div>
		</div>
		<script src="../js/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			seajs.use(["userCenter"],function(userCenter){
				userCenter.initMyConcern();
			})
		</script>
	</body>

</html>
